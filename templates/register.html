{% extends "components/base.html" %}
{% block title %}Изменение{% endblock title %}
{% block main %}
    <div class="container container-fluid">
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-comment"></i>
        <main class="form-signin">
            <div class="py-5 text-center">
                <h2>Создание нового пользователя</h2>
                <p class="lead">заполните поля и нажмите создать</p>
            </div>
            <div class="row g-5 justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <form action="{% url 'django_app:register' %}"
                          method="POST"
                          enctype="multipart/form-data"
                    >
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                       required="" name="first_name">
                            </div>
                            <div class="col-sm-6">
                                <label for="last_name" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="last_name" placeholder="" value=""
                                       required="" name="last_name">
                            </div>
                            <div class="col-sm-6">
                                <label for="phone_number" class="form-label">Номер телефона</label>
                                <input type="text" class="form-control" id="phone_number" placeholder="" value=""
                                       required="" name="phone_number">
                            </div>
                            <div class="col-sm-6">
                                <label for="email" class="form-label">email</label>
                                <input type="email" class="form-control" id="email" placeholder="" value="" required=""
                                       name="email">
                            </div>
                            <div class="col-12">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">#</span>
                                    <input type="text" class="form-control" id="username" placeholder="Имя пользователя"
                                           required="" name="username">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="address" placeholder="12345Qwerty!..."
                                       required="" name="password1">
                            </div>
                            <div class="col-12">
                                <label for="address2" class="form-label">Повторите пароль</label>
                                <input type="password" class="form-control" id="address2" placeholder="12345Qwerty!..."
                                       name="password2">
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">создать</button>
                    </form>
                    <br>
                    <p>У вас уже есть аккаунт? <a class="text-primary text-decoration-none"
                                                  href="{% url 'django_app:login' %}">Войдите</a> прямо сейчас!</p>
                </div>
            </div>
        </main>
    </div>
{% endblock main %}
