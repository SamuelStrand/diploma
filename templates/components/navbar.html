  <header class="mb-auto">
   <div>
    <h3><a href="{% url 'django_app:home' %}" class="float-md-start mb-0 border-bottom border-white rounded-bottom px-5 text-decoration-none">Diploma</a></h3>
      <nav class="nav nav-masthead justify-content-around float-md-end border-bottom border-white rounded-bottom">

          <a class="nav-link btn fw-bold py-1 px-xxl-5 active" aria-current="page" href="{% url 'django_app:post_create' %}">Подать объявление</a>
          <a class="nav-link btn fw-bold py-1 px-xxl-5 active" aria-current="page" href="#">Профиль</a>
          <a class="nav-link btn fw-bold py-1 pr-xxl-5 active" href="{% url 'django_app:get_liked' %}">
              Избранное <i class="fa-solid fa-heart text-danger"></i>
          </a>
          {% if user.is_authenticated %}
              <a class="nav-link btn fw-bold py-1 px-xxl-5 text-danger active" href="{% url 'django_app:logout' %}">Logout ({{ user }})</a>
          {% else %}
              <a class="nav-link btn fw-bold py-1 px-xxl-5 text-success active" href="{% url 'django_app:login' %}">Login ({{ user }})</a>

          {% endif %}


      </nav>
    </div>
  </header>
