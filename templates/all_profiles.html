{% extends 'components/base.html' %}
{% block main %}
    {% for profile in page %}
        <div class="">
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                     class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3">{{ profile.user }}</h5>
                <h5 class="my-3">{{ profile.first_name }} {{ profile.last_name }}</h5>
                <p class="text-muted mb-1">Пользователь</p>
                <p class="text-muted mb-4">Казахстан</p>
                <div class="d-flex justify-content-center mb-2">
                    <a href="{% url 'django_app:detail_profile' profile.id %}" type="button" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}
<div style="margin-left: 880px">
    {% include 'components/paginator.html' %}
</div>

{% endblock main %}
